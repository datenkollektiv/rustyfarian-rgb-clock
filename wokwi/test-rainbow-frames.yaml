# Wokwi Automation Scenario: Rainbow Animation Frames
# Captures multiple frames of the rainbow animation to verify it's animating
# https://docs.wokwi.com/wokwi-ci/automation-scenarios

name: Rainbow Animation Frames
version: 1

steps:
  # Wait for animation to start
  - wait-serial: "Starting rainbow startup animation"

  # Capture multiple frames to verify animation is progressing
  - delay: 500ms
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/rainbow-frame-1.png

  - delay: 500ms
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/rainbow-frame-2.png

  - delay: 500ms
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/rainbow-frame-3.png

  - delay: 500ms
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/rainbow-frame-4.png
