# Wokwi Automation Scenario: Boot and Rainbow Animation
# Verifies firmware boots correctly and starts the rainbow startup animation
# https://docs.wokwi.com/wokwi-ci/automation-scenarios

name: Boot and Rainbow Animation
version: 1

steps:
  # Wait for ESP-IDF boot to complete
  - wait-serial: "Starting rainbow startup animation"

  # Let the rainbow animation run for a bit
  - delay: 2000ms

  # Capture the rainbow animation in progress
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/rainbow-animation.png

  # Wait for main setup to complete
  - wait-serial: "Setup complete"

  # Final screenshot showing the clock is ready
  - take-screenshot:
      part-id: clock-ring
      save-to: screenshots/setup-complete.png
