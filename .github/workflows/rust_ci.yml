name: Rust Continuous Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check --color always

  build:
    name: Build & Clippy (ESP32-C6)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pinned nightly toolchain
        run: |
          rustup toolchain install nightly-2025-12-01
          rustup component add rust-src clippy --toolchain nightly-2025-12-01
          rustup default nightly-2025-12-01

      - name: Install ldproxy
        run: cargo install ldproxy

      - name: Enable caching
        uses: Swatinem/rust-cache@v2

      - name: Setup cargo config
        run: cp .cargo/config.toml.dist .cargo/config.toml

      - name: Create CI environment file
        run: |
          cat > .env << 'EOF'
          WIFI_SSID=ci-test-ssid
          WIFI_PASS=ci-test-pass
          MQTT_HOST=localhost
          MQTT_PORT=1883
          MQTT_CLIENT_ID=ci-test-client
          EOF

      - name: Build
        run: cargo build --release

      - name: Clippy
        run: cargo clippy --all-targets --workspace -- -D warnings
